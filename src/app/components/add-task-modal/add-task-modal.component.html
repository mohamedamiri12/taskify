<button 
  mat-fab 
  color="primary" 
  (click)="openModal()"
  class="!border-gray-300 !text-gray-700"
  aria-label="Add new task"
>
  <mat-icon>add</mat-icon>
</button>
<ng-template #modal>
  <!-- Modal Content -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
    <!-- Header -->
    <div class="p-6 border-b">
      <h2 class="text-xl font-bold text-gray-800">Add New Task</h2>
    </div>

    <!-- Form -->
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-6">
      <!-- Title Input -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Task Title</mat-label>
        <input 
          matInput 
          formControlName="title" 
          placeholder="e.g., Learn Angular"
        >
        <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>

      <!-- Priority Select -->
      <mat-form-field appearance="fill" class="w-full mb-6">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option value="high">
            <span class="inline-flex items-center">
              <span class="w-2 h-2 rounded-full bg-red-500 mr-2"></span>
              High
            </span>
          </mat-option>
          <mat-option value="medium">
            <span class="inline-flex items-center">
              <span class="w-2 h-2 rounded-full bg-yellow-500 mr-2"></span>
              Medium
            </span>
          </mat-option>
          <mat-option value="low">
            <span class="inline-flex items-center">
              <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
              Low
            </span>
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Actions -->
      <div class="flex justify-end gap-3">
        <button 
          mat-stroked-button 
          type="button" 
          (click)="closeModal()"
          class="border-gray-300"
        >
          Cancel
        </button>
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="!taskForm.valid"
        >
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
</ng-template>
