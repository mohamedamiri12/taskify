<div class="max-w-md mx-auto p-4 bg-gray-50 min-h-screen">
  <!-- Header with Button -->
  <div class="flex justify-between items-center mb-4">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Taskify</h1>
      <p class="text-sm text-gray-600">Organize. Prioritize. Conquer.</p>
    </div>
    <app-add-task-modal></app-add-task-modal>
  </div>
  <div *ngFor="let task of tasks">
    <app-task [task]="task" (taskToggled)="onToggleComplete($event)" (taskDeleted)="onTaskDeleted($event)"></app-task>
  </div>
  <!---->
</div>
