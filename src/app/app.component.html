<div class="min-h-screen bg-gray-50">
  <header class="w-full bg-white shadow-sm">
    <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Taskify</h1>
        <p class="text-sm text-gray-600">Organize. Prioritize. Conquer.</p>
      </div>
      <app-add-task-modal 
        #taskModal
      ></app-add-task-modal>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-8">
    <div *ngIf="tasks.length > 0; else emptyState" class="space-y-4">
      <app-task 
        *ngFor="let task of tasks"
        [task]="task" 
        (taskToggled)="onToggleComplete($event)"
        (taskDeleted)="onTaskDeleted($event)"
        (edit)="taskModal.openModal(task)"
      ></app-task>
    </div>

    <ng-template #emptyState>
      <div class="text-center py-12">
        <div class="mx-auto w-24 h-24 bg-indigo-50 dark:bg-indigo-900/30 rounded-full flex items-center justify-center mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
        </div>
        <h3 class="text-xl font-medium text-gray-800 dark:text-white mb-2">No tasks yet</h3>
        <p class="text-gray-600 dark:text-gray-400 mb-6">Get started by adding your first task!</p>
      </div>
    </ng-template>
  </main>
</div>
